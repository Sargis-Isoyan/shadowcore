<loading visible="loading"></loading>
<div class="container-fluid padding-top-20">
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12">
                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false" data-widget-deletebutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-lock"></i> </span>
                        <h2>Site Setting</h2>
                    </header>
                    <div>
                        <div class="widget-body no-padding">
                            <div class="container-fluid">
                                <!-- content -->
                                <div class="row">
                                    <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 col-sm-offset-1 col-md-offset-2 col-lg-offset-3 padding-bottom-20">
                                        <div class="well well-glass padding-0">
                                            <form class="smart-form">
                                                <fieldset>
                                                    <section>
                                                        <label class="label">Buy Widget Title</label>
                                                        <label class="input" >
                                                            <input type="text" ng-model="buyWidgetTitle">
                                                        </label>
                                                    </section>
                                                </fieldset>

                                                <fieldset>
                                                    <section>
                                                        <input type="radio" name="key_check" id="key_check_1" ng-model="buyButtonCnt" value="1"/><label for="key_check_1">1 Buy Button</label>
                                                    </section>
                                                    <section>
                                                        <label class="label">1 Buy Button Text</label>
                                                        <label class="input">
                                                            <input type="text" ng-model="buttonTextFor1Keys">
                                                        </label>
                                                    </section>
                                                    <section>
                                                        <label class="label">Price of 1 key($)</label>
                                                        <label class="input" >
                                                            <input type="text" ng-model="PriceFor1Keys">
                                                        </label>
                                                    </section>
                                                </fieldset>

                                                <fieldset>
                                                    <section>
                                                        <input type="radio" name="key_check" id="key_check_2" ng-model="buyButtonCnt" value="2"/><label for="key_check_2">2 Buy Button(3+5)</label>
                                                    </section>
                                                    <section>
                                                        <label class="label">3 Buy Button Text</label>
                                                        <label class="input">
                                                            <input type="text" ng-model="buttonTextFor3Keys">
                                                        </label>
                                                    </section>

                                                    <section>
                                                        <label class="label">Price of 3 keys($)</label>
                                                        <label class="input">
                                                            <input type="text" ng-model="PriceFor3Keys">
                                                        </label>
                                                    </section>

                                                    <section>
                                                        <label class="label">5 Buy Button Text</label>
                                                        <label class="input">
                                                            <input type="text" ng-model="buttonTextFor5Keys">
                                                        </label>
                                                    </section>

                                                    <section>
                                                        <label class="label">Price of 5 keys($)</label>
                                                        <label class="input">
                                                            <input type="text" ng-model="PriceFor5Keys">
                                                        </label>
                                                    </section>
                                                </fieldset>

                                                <fieldset>
                                                    <section>
                                                        <label class="label">Available Options</label>
                                                    </section>
                                                    <section ng-repeat="item in UdidTypes">
                                                        <input type="checkbox" ng-model="options[item.key]" id="option_stream_{{item.key}}"><label for="option_stream_{{item.key}}">{{item.value}}</label>
                                                    </section>                                                    
                                                </fieldset>


                                                <fieldset>
                                                    <section class="text-center">
                                                        <button class="btn btn-primary padding-5" ng-click="save()">Save</button>
                                                    </section>
                                                </fieldset>

                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
</div>
