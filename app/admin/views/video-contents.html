<loading visible="loading"></loading>
<div id="content">
    <div class="text-right margin-bottom-10">
        <button class="btn btn-primary" data-toggle="modal" data-target="#myModal" ng-click="addRow()">Add New</button>
    </div>
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12">
                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false" data-widget-deletebutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>Videos</h2>
                    </header>
                    <div>
                        <div class="widget-body no-padding">
                            <div class="table-responsive">
                                <table st-table="tableData" st-safe-src="safeData" st-select-mode="multiple" class="table table-bordered">
                                    <thead>
                                    <tr style="text-align: center;">
                                        <th rowspan="2">No</th>
                                        <th st-sort="name">Title</th>
                                        <th st-sort="description">Description</th>
                                        <th st-sort="duration">duration</th>
                                        <th rowspan="2">Posted Date</th>
                                        <th rowspan="2">Youtube Url</th>
                                        <th rowspan="2">Action</th>
                                    </tr>
                                    <tr>
                                        <th class="padding-5">
                                            <input class="form-control" st-search="name"/>
                                        </th>
                                        <th class="padding-5">
                                            <input class="form-control" st-search="description"/>
                                        </th>
                                        <th class="padding-5">
                                            <input class="form-control" st-search="duration"/>
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr st-select-row="row" st-select-mode="single" ng-repeat="row in tableData" ng-dblclick="editRow(row)">
                                        <td>{{$index + 1}}</td>
                                        <td>{{row.name}}</td>
                                        <td>{{row.description}}</td>
                                        <td>{{row.duration}}</td>
                                        <td>{{row.posted}}</td>
                                        <td>{{row.youtube_url}}</td>
                                        <td class="text-center controls-td">
                                            <a ng-click="editRow(row)">Edit</a> /
                                            <a ng-click="deleteRow(row.id,$index)">Delete</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <td colspan="7" class="text-center">
                                            <div st-pagination="" st-items-by-page="10" st-displayed-pages="10"></div>
                                        </td>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Edit Information</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-3 control-label">Title</label>
                        <div class="col-md-9">
                            <input class="form-control" placeholder="Title" type="text" ng-model="currRow.name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Specs</label>
                        <div class="col-md-9">
                            <textarea class="form-control" ng-model="currRow.description" style="width: 100%; height: 100px;">
                                {{currRow.description}}
                            </textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Duration</label>
                        <div class="col-md-9">
                            <input class="form-control" placeholder="20:00" type="text" ng-model="currRow.duration">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Youtube Url</label>
                        <div class="col-md-9">
                            <input class="form-control" placeholder="https://youtube.com" type="url" ng-model="currRow.youtube_url">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="save()">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
