<div data-smart-include="app/home/partials/header.html" class="placeholder-header"></div>

<div class="container-fluid buy-from-container padding-0" id="section1">
    <div class="row margin-0 padding-top-20 padding-bottom-20 bg-black" id="section2">
        <div class="col-xs-12 text-center">
            <div class="container padding-top-20 padding-bottom-20 text-center">

                <div class="margin-top-20">
                </div>

                <div class="logo-text margin-bottom-20 margin-top-20">
                    <div class="logo-img origin"></div>
                </div>
                <h5 class="text-condensed-light font-14px">Embark on an adventure of a lifetime that will take you beyond anything you thought possible</h5>

                <hr/>
                <form name="dataform" ng-submit="onBuy()">
                    <div>
                        <select class="input2 text-center2" ng-model="sendData.type">
                            <option value="steam" ng-if="$rootScope.setting.option_stream==1">Steam</option>
                            <option value="psvr" ng-if="$rootScope.setting.option_psvr==1">PSVR</option>
                            <option value="oculus_home" ng-if="$rootScope.setting.option_oculus_home==1">Oculus Home</option>
                        </select>
                    </div>
                    <div class="padding-top-15">
                        <input type="text" placeholder="First Name" ng-model="sendData.firstname" class="input2" required="">
                    </div>
                    <div class="padding-top-15">
                        <input type="text" placeholder="Last Name" ng-model="sendData.lastname" class="input2" required="">
                    </div>
                    <div class="padding-top-15">
                        <input type="email"
                               placeholder="Email"
                               ng-model="sendData.email"
                               required=""
                               name="email"
                               class="input2"
                               ng-class="{'has-error': dataform.email.$error.email}">
                        <p class="margin-top-5" ng-if="!dataform.email.$error.email">&nbsp;</p>
                        <p class="margin-top-5" ng-if="dataform.email.$error.email">The email format is invalid.</p>
                    </div>
                    <div class="padding-top-15">
                        <button class="btn btn-primary btn-white-border" ng-disabled="waiting">
                            <span ng-if="waiting"><i class="fa fa-spinner fa-spin" aria-hidden="true"></i>  </span>
                            Buy Now
                            <span ng-if="key=='3keys'">&nbsp;&nbsp;&nbsp; ({{setting['PriceFor3Keys']}}$)</span>
                            <span ng-if="key=='5keys'">&nbsp;&nbsp;&nbsp; ({{setting['PriceFor5Keys']}}$)</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row margin-0">
        <div class="col-xs-12 padding-0">
            <div ng-include="'app/home/partials/news-letter.html'"></div>
        </div>
    </div>
</div>


<div data-smart-include="app/home/partials/footer.html" class="placeholder-header"></div>
