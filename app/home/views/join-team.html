<div data-smart-include="app/home/partials/header.html" class="placeholder-header"></div>

<div class="container-fluid join-team-container padding-0" id="section1">
    <div class="row margin-0">
        <div class="col-xs-12 padding-0">
            <div class="join-team-section">
                <h1 class="text-condensed-light">JOIN THE TEAM</h1>
            </div>
        </div>
    </div>
    <div class="row margin-0 text-center">
        <a class="arrow-wrapper cursor-pointer" href="#section2" du-smooth-scroll="" du-scrollspy="" offset="60" class="">
            <i class="fa fa-angle-down arrow-down"></i>
        </a>
    </div>
    <div class="row margin-0 padding-top-20 padding-bottom-20 bg-black" id="section2">
        <div class="col-xs-12 text-center questions-div">
            <div class="container padding-top-20 padding-bottom-20">
                <hr/>

                <div class="margin-top-40" ng-if="items.length">
                    <slick lazy-load="ondemand" slides-to-show="{{screenWidth <= 768 ? 1 : 3}}" slides-to-scroll="1">
                        <div class="col-sm-4 text-left" ng-repeat="item in items">
                            <img class="img-responsive" ng-src="{{item.image}}">
                            <p class="text-white font-roboto-condensed padding-top-15 padding-bottom-10">{{item.title}}</p>
                            <p class="text-grey"><i class="fa fa-clock-o"></i> {{item.ymd}}</p>
                        </div>
                    </slick>
                </div>


            </div>
            <div class="container padding-top-20 padding-bottom-20 text-center">
                <hr/>
                <form ng-if="isContact" ng-submit="onSend()">
                    <div class="padding-40">
                        <div class="text-grey">Contact us and Join the team</div>
                    </div>
                    <div>
                        <input type="text" placeholder="First Name" class="input2" ng-model="sendData.firstname" required>
                    </div>
                    <div class="padding-top-15">
                        <input type="text" placeholder="Last Name" class="input2" ng-model="sendData.lastname" required>
                    </div>
                    <div class="padding-top-15">
                        <input type="text" placeholder="Email" class="input2" ng-model="sendData.email" required>
                    </div>
                    <div class="padding-top-15">
                        <textarea placeholder="Message" class="input2" ng-model="sendData.message" rows="5" required></textarea>
                    </div>
                    <div class="padding-top-15">
                        <button class="btn btn-primary btn-white-border">Send ></button>
                    </div>
                </form>
                <div ng-if="!isContact" class="contact-us-success">
                    <h1>Thank you! We'll be in touch.</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="row margin-0">
        <div class="col-xs-12 padding-0">
            <div ng-include="'app/home/partials/news-letter.html'"></div>
        </div>
    </div>
</div>


<div data-smart-include="app/home/partials/footer.html" class="placeholder-header"></div>
